<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-деревья: Тест</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .question {
            margin-bottom: 20px;
        }

            .question h3 {
                margin-bottom: 10px;
            }

            .question label {
                display: block;
                margin-bottom: 5px;
            }

        .submit-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            .submit-btn:hover {
                background: #45a049;
            }

        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>B-деревья: Тест</h1>

        <form id="quizForm">
            <div class="question">
                <h3>1. Что такое B-дерево?</h3>
                <label><input type="radio" name="q1" value="a"> Сбалансированное поисковое дерево.</label>
                <label><input type="radio" name="q1" value="b"> Неупорядоченная структура данных.</label>
                <label><input type="radio" name="q1" value="c"> Массив.</label>
                <label><input type="radio" name="q1" value="d"> Стек.</label>
            </div>

            <div class="question">
                <h3>2. Почему B-деревья используются в базах данных?</h3>
                <label><input type="radio" name="q2" value="a"> Быстрый доступ к данным.</label>
                <label><input type="radio" name="q2" value="b"> Эффективная поддержка диапазонных запросов.</label>
                <label><input type="radio" name="q2" value="c"> Сбалансированность дерева.</label>
                <label><input type="radio" name="q2" value="d"> Все вышеперечисленное.</label>
            </div>

            <div class="question">
                <h3>4. Какое свойство B-дерева предотвращает ухудшение производительности по мере роста данных?</h3>
                <label><input type="radio" name="q3" value="a"> Увеличение высоты дерева.</label>
                <label><input type="radio" name="q3" value="b"> Хранение всех ключей в листьях.</label>
                <label><input type="radio" name="q3" value="c"> Сбалансированность дерева.</label>
                <label><input type="radio" name="q3" value="d"> Минимизация операций ввода-вывода на диске.</label>
            </div>

            <div class="question">
                <h3>5. Какое из следующих утверждений о B+-деревьях верно?</h3>
                <label><input type="radio" name="q4" value="a"> Все ключи хранятся только в внутренних узлах.</label>
                <label><input type="radio" name="q4" value="b"> Внутренние узлы содержат только ключи и указатели.</label>
                <label><input type="radio" name="q4" value="c"> Внутренние узлы содержат ключи и данные.</label>
                <label><input type="radio" name="q4" value="d"> Листья содержат только указатели на данные.</label>
            </div>

            <button type="button" class="submit-btn" onclick="checkAnswers()">Проверить ответы</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        function checkAnswers() {
            var form = document.getElementById('quizForm');
            var resultDiv = document.getElementById('result');
            var score = 0;

            // Ответы на вопросы
            var answers = {
                q1: 'a',
                q2: 'd',
                q3: 'c',
                q4: 'b'
            };

            // Проверка ответов
            for (var question in answers) {
                var elements = form.elements[question];
                for (var i = 0; i < elements.length; i++) {
                    if (elements[i].checked && elements[i].value === answers[question]) {
                        score++;
                    }
                }
            }

            // Вывод результата
            resultDiv.innerHTML = '<h3>Ваш результат: ' + score + ' из ' + (form.children.length - 1) + '</h3>';
        }
    </script>
</body>
</html>
